<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class='header container block__shadow'>
    <div class="container__item">
      <img src="images/icon/icon-back.svg" alt="Back arrow" class="header__img">
    </div>
    <h1 class="container__item text__center">Profile</h1>
    <div class="container__item text__right">
      <img src="images/icon/icon-menu.svg" alt="Main menu" class="header__img">
    </div>
  </header>
  <main class="profile">
    <div class="banner container__white">
      <img src="images/profile/wallpaper.png" alt="Search" class="banner__img">
      <img src="images/avatar/avatar2.png" alt="Claire Patterson" class="avatar avatar__large avatar__profile avatar__border avatar__border__green">
    </div>
    <div class="container__white padding__top-medium">
      <h2 class="text__center">Marc Houston</h2>
      <h5 class="text__center">Sales Director</h5>
    </div>
    <section class="container container__border profile__actions container__white text__center">
      <a href="tel:5555555555" class="container__item profile__actions__border__down">
        <h5>Contact</h5>
        <img src="images/icon/icon-mobile.png" alt="Search" class="profile__actions__img">
      </a>
      <a href="/person.html" class="container__item profile__actions__border__down">
        <h5>Edit</h5>
        <img src="images/icon/icon-edit.svg" alt="Search" class="profile__actions__img">
      </a>
      <a href="#" class="container__item">
        <h5>Chat</h5>
        <img src="images/icon/icon-chat.png" alt="Search" class="profile__actions__img">
      </a>
    </section>
    <section class="container profile__actions container__white text__center">
      <a href="#" class="container__item profile__actions__border__up">
        <h5>Tasts</h5>
        <h2>12</h2>
      </a>
      <a href="#" class="container__item profile__actions__border__up">
        <h5>Files</h5>
        <h2>22</h2>
      </a>
      <a href="#" class="container__item">
        <h5>Streams</h5>
        <h2>8</h2>
      </a>
    </section>
    <section class="container__border profile__block text__center">
      <h3 class="text__bold text__uppercase padding__bottom-small">Vicky is managed by:</h3>
      <img src="images/avatar/avatar1.png" alt="Claire Patterson" class="avatar avatar__border avatar__border__green">
      <h3 class="text__center">Marc Houston</h3>
      <h5 class="text__center">Sales Director</h5>
    </section>
    <section class="text__center profile__block">
      <h3 class="text__bold text__uppercase padding__bottom-small">Vickey Directly Manages<h3>
      <div class="container contact__grid">
        <div class="container__item">
          <img src="images/avatar/avatar1.png" alt="Alison Woods" class="avatar avatar__border avatar__border__green">
          <h3 class="text__center">Alison Woods</h3>
          <h5 class="text__center">Job Title</h5>
        </div>
        <div class="container__item">
          <img src="images/avatar/avatar2.png" alt="Billy Brag" class="avatar avatar__border avatar__border__red">
          <h3 class="text__center">Billy Brag</h3>
          <h5 class="text__center">Job Title</h5>
        </div>
        <div class="container__item">
          <img src="images/avatar/avatar3.png" alt="Charlie Chaplin" class="avatar avatar__border avatar__border__yellow">
          <h3 class="text__center">Charlie Chaplin</h3>
          <h5 class="text__center">Job Title</h5>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
